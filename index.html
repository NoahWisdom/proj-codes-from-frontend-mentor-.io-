<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary conponent</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <img
        class="ninja"
        src="images/illustration-hero.svg"
        alt="Ninja image "
      />
      <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="order-description">
          you can now get millions of images, songs, audiobooks, and podcast any
          device anywhere you like!
        </p>
        <div class="plan-container">
          <img class="tell" src="images/icon-music.svg" alt="a tell" />
          <div class="plan description">
            <strong>Annual plan</strong>
            <p>#54.99/year</p>
          </div>
          <a href="https:// google.com" class="Change">Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
  </body>
</html>
